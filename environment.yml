name: pygenometracks
channels:
   - bioconda
   - conda-forge
dependencies:
    - numpy >= 1.12.1
    - matplotlib >= 2.0.0
    - intervaltree >= 2.1.0
    - pybigwig >= 0.3.7
    - future >= 0.16.0
    - hicexplorer >= 2.1.1
